<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        <link rel="stylesheet" href="/styles/resets.css">
        <link rel="stylesheet" href="/styles/base.css">
        <link rel="stylesheet" href="/styles/header.css">
        <link rel="stylesheet" href="/styles/form.css">
        <link rel="stylesheet" href="/styles/footer.css">
    </head>

<head>
    <meta charset="utf-8">
    <title>Meaning of life finder</title>
</head>

<body>
    <div id="background">
        <header>
            <div id="title">Find out about the answer to life, the universe and everything...</div>
        </header>

        <main>
            <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <input id="url" type="text" name="input" value="" onblur="onBlur()" placeholder="URL to analyze">
                    <input class="button" type="submit" name="" value="Make it so!"
                        onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                </form>
            </section>
            <section id="resultbox">
                <h1>The answer is 42. If not, it might also be:</h1>
                <div id="results">
                </div>
                <div class="lds-ripple" id="spinner">
                    <div></div>
                    <div></div>
                </div>
            </section>
        </main>

        <footer>

        </footer>
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    </div>
</body>

</html>
